server.port=8083

#Eureka
eureka.client.service-url.defaultZone=http://localhost:9999/eureka

# Keycloak config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/auth/realms/netect
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/auth/realms/netect/protocol/openid-connect/certs

# JWT Config
jwt.auth.converter.resource-id=myclient
jwt.auth.converter.principal-attribute=preferred_username

# Logging Config
logging.level.org.springframework.security=DEBUG